<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="./js/vendor/lottie.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <img src="./assets/ibisProfile.jpg" alt="Ibis Owl">
            <header>BRIAN RAMOS</header>
            <h1>IBIS</h1>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Trabajo</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="topbar">
            <div id="audio-player-container">
                <!-- <p>Reproductor de audio</p> -->
                <audio src="./assets/Poison.mp3" preload="metadata" loop></audio>
                <button id="play-icon"></button>
                <span id="current-time" class="time">0:00</span>
                <input type="range" id="seek-slider" max="100" value="0">
                <span id="duration" class="time">0:00</span>
                <button id="mute-icon"></button>
                <input type="range" id="volume-slider" max="100" value="100">
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
        <div id="cookieNotice" class="light display-right" style="display: none;">
            <div id="closeIcon" style="display: none;">
            </div>
            <div class="title-wrap">
                <h4>Cookie Consent</h4>
            </div>
            <div class="content-wrap">
                <div class="msg-wrap">
                    <p>This website uses cookies or similar technologies, to enhance your browsing experience and provide personalized recommendations. By continuing to use our website, you agree to our  <a style="color:#115cfa;" href="/privacy-policy">Privacy Policy</a></p>
                    <div class="btn-wrap">
                        <button class="btn-primary" onclick="acceptCookieConsent();">Accept</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
